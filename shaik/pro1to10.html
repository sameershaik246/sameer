<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Check 1 to 10 program</h1>
    <input type="text" name="input" id="input"> 
    <button onclick="chck()">Click Me</button>
    <h3>Results:<span style="background-color: aqua;" id="out"></span></h3>
    <!-- scripting code -->
    <script>
        function chck(){
            var x=parseInt(document.getElementById("input").value);
            switch(true)
            {
                case isNaN(x):
                document.getElementById("out").innerHTML="this not a number";
                break;
                case (x<1):
                    document.getElementById("out").innerHTML="given number is less than 1";
                    break;
                    case(x>10):
                    document.getElementById("out").innerHTML="given number is greater than 10";
                    break;
                    default:
                        document.getElementById("out").innerHTML="ok valid this number is between 1 to 10 only"

            }

        }
        
        
           

    </script>
    <script>
        function chck()
{
    var x=parseInt(document.getElementById("input").value);
    if(isNaN(x)|(x<1) ||(x>10))
    {
        document.getElementById("out").innerHTML="this is not a valid number";
    }
    else{
        document.getElementById("out").innerHTML="this is ok"
    }
}    </script>
</body>
</html>
