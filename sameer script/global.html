</head>
<body>
    <h1>Global variables</h1>
    <script>
        var data=50;
        function a(){
            document.write("<br>");
            document.writeln("the value inside funtion a is:"+data);
        }function b(){
            document.write("<br>");
            document.writeln("the value inside function b is:"+data);
        }
        a();
        b();
    </script>
    
</body>
