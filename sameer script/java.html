<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition subtraction miltiplication division</title>
</head>
<body>
    <h1>This is demo program</h1>
    <script>
        var a=56;
        var b=54;
        var c=65;
        var d=34;
        var e=a+b+c+d;
        document.write("<p style='color:blue;'>Addition of <b>"+a+"</b> and <b>"+b+"</b> and <b>"+c+"</b> and <b>"+d+"</b> is <b>"+e+"</b></p>");
        var e=a-b-c-d;
        document.write("<p style='color:red;'>Subtraction of <b>"+a+"</b> and <b>"+b+"</b> and <b>"+c+"</b> and <b>"+d+"</b> is <b>"+e+"</b></p>");
        var e=a*b*c*d;
        document.write("<p style='color:green;'>Multiplication of <b>"+a+"</b> and <b>"+b+"</b> and <b>"+c+"</b>"+d+"</b> is <b>"+e+"</b></p>");
        var e=a/b/c/d;
        document.write("<p style='color:brown;'>Divison of <b>"+a+"</b> and <b>"+b+"</b> and <b>"+c+"</b>"+d+"</b> is <b>"+e+"</b></p>");
    </script>
    
</body>
</html>
