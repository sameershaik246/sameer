<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #run{
            width: 100px;
            height: 100px;
            background-color: orange;
            position: relative;
            animation: last 8s;
            animation-duration: 6s;

        }
        @keyframes last{ 0% {right: 0px;}
           25%{right: 200px;}
           50%{left: 200px;}
           75%{top: 100px;}

        }

    </style>
</head>
<body>
    <div id="run"></div>
    
</body>
</html>
