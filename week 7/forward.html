<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #example{
            width: 100px;
            height: 100px;
            background-color: rgb(130, 15, 237);
            position: relative;
            animation: first 3s;
            animation-duration: alternate;
        }
        @keyframes first{0% { left:0px;}
        25% {left:200px;}
        50% {left:200px;}
        100%{left:0px;}

        }

        
    </style>
</head>
<body>
    <div id="example"></div>
    
</body>
</html>
